[include TMC2209.cfg]
[include macros.cfg]
[include probe.cfg]
[stepper_x]
step_pin: P2.2
dir_pin: !P2.6
enable_pin: !P2.1
microsteps: 128
rotation_distance: 40
endstop_pin: tmc2209_stepper_x:virtual_endstop 
position_endstop: 0
position_min: 0
position_max: 297
homing_speed: 40
homing_retract_dist: 0

[stepper_y]
step_pin: P0.19
dir_pin: !P0.20
enable_pin: !P2.8
microsteps: 128
rotation_distance: 40
endstop_pin: tmc2209_stepper_y:virtual_endstop 
position_endstop: 0
position_min: 0
position_max: 305
homing_speed: 50
homing_retract_dist: 0


[stepper_z]
step_pin: P0.22
dir_pin: P2.11
enable_pin: !P0.21
microsteps: 128
rotation_distance: 8
endstop_pin: probe:z_virtual_endstop
position_min = -5
position_max: 400
homing_speed: 30
second_homing_speed: 1



[stepper_z1]
step_pin: P1.15
dir_pin: P1.14
enable_pin: !P1.16
microsteps: 128
rotation_distance: 8


[extruder]
step_pin: P2.13
dir_pin: P0.11
enable_pin: !P2.12
microsteps: 128
rotation_distance: 22.539
gear_ratio: 50:17
nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: P2.7
#sensor_type: EPCOS 100K B57560G104F
sensor_type: ATC Semitec 104GT-2
sensor_pin: P0.23
max_extrude_only_distance: 100
min_temp: 0
max_temp: 300
#pla PA
#pressure_advance: .06
#pressure_advance_smooth_time: .04
#petg
pressure_advance: .07

[heater_bed]
heater_pin: P2.5
sensor_type: EPCOS 100K B57560G104F
sensor_pin: P0.25
#control: pid
#pid_Kp: 22.2
#pid_Ki: 1.08
#pid_Kd: 114
min_temp: 0
max_temp: 150
pwm_cycle_time: 0.0166

[fan]
pin: P2.3

[heater_fan my_nozzle_fan]
pin: P2.4
heater: extruder
heater_temp: 50.0
fan_speed: 1.0

[mcu]
#make sure this reflects your serial port you found when flashing klipper
serial: /dev/serial/by-id/usb-Klipper_lpc1769_08900019A9846AAF0902555EC32000F5-if00
#pin_map: arduino

[printer]
kinematics: cartesian
max_velocity: 250
max_accel: 1500
#max_accel_to_decel: 7000
max_z_velocity: 20
max_z_accel: 100
square_corner_velocity: 5 



[bed_mesh]
speed: 800
horizontal_move_z: 10
mesh_min: 30,30
mesh_max: 270,260
probe_count: 5,5
mesh_pps: 2,2
algorithm: bicubic
bicubic_tension: 0.2
move_check_distance: 3.0
split_delta_z: .010
fade_start: 1.0 
fade_end: 5.0

[bed_screws]
screw1: 55,55
screw1_name: front left
screw2: 255,55
screw2_name: front right
screw3: 255,255
screw3_name: back right
screw4: 55,255
screw4_name: back left
speed: 100.0


[screws_tilt_adjust]
screw1: 22,83
screw1_name: front left
screw2: 222,83
screw2_name: front right
screw3: 22,283
screw3_name: back left
screw4: 222,283
screw4_name: back right
speed: 100.0
screw_thread: CW-M5


[filament_switch_sensor my_sensor]
#Move filament runout sensor from TFT to X+ endstop pin. Umcomment all but this line if you want to use this
pause_on_runout: True
runout_gcode: PAUSE
insert_gcode: RESUME
switch_pin: P1.26

#uncomment the following lines to use Z_TILT_ADJUST and uncomment G34 Macro to use G34
[z_tilt]
z_positions: 
     0,155
     270,155

points: 
    5,155
    260,155
speed: 100
horizontal_move_z: 15
retries: 10
retry_tolerance: 0.01

[input_shaper]
shaper_freq_x: 44.4
shaper_type_x: mzv
shaper_freq_y: 23
shaper_type_y: mzv
#shaper_freq_x: 78.4
#shaper_type_x: 2hump_ei
#shaper_freq_y: 23
#shaper_type_y: mzv
#shaper_freq_x: 80.4
#shaper_type_x: zv
#shaper_freq_y: 32.6
#shaper_type_y: ei

[pause_resume]
recover_velocity: 50.
#gcode directory virtual sd

[virtual_sdcard]
path: /home/pi/gcode_files

[mcu rpi]
serial: /tmp/klipper_host_mcu

[adxl345]
cs_pin: rpi:None

[resonance_tester]
accel_chip: adxl345
probe_points:
    150,150,100

[gcode_arcs]
#resolution: 1.0
#   An arc will be split into segments. Each segment's length will
#   equal the resolution in mm set above. Lower values will produce a
#   finer arc, but also more work for your machine. Arcs smaller than
#   the configured value will become straight lines. The default is
#   1mm.

#This is required for messages in your status panel, if you donâ€™t have a [display] in your configuration.
[display_status]





